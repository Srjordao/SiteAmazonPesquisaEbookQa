name: Selenium Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Update Google Chrome
      run: |
        sudo apt-get --only-upgrade install -y google-chrome-stable

    - name: Download ChromeDriver
      run: |
        CHROME_DRIVER_VERSION=114.0.5735.90
        wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        rm chromedriver_linux64.zip

    - name: Move ChromeDriver to correct location
      run: |
        sudo mv chromedriver /usr/bin/
        sudo chown root:root /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.5.0
        pip install webdriver_manager==3.5.1

    - name: Run Selenium tests
      run: |
        python tests/test_amazon.py
