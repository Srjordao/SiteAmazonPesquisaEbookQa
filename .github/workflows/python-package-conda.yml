name: Testes Regressivos Ebook QA Iniciante

on:
  push:
    branches:
      - main  # Altere para a branch em que deseja executar os testes
  pull_request:
    branches:
      - main

# Agendamento para executar nos hor√°rios espec√≠ficos
schedule:
  - cron: "0 9,11,15,18 * * 1-5"  # Executar √†s 9h, 11h, 15h e 18h UTC de segunda a sexta-feira

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Configurar ambiente Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Altere para a vers√£o do Python que voc√™ est√° usando

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver_manager

      - name: Instalar o ChromeDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -sS -o chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Executar testes
        run: python tests/test_amazon.py

      - name: Set workflow name
        run: echo "WORKFLOW_NAME=Testes Regressivos Ebook QA Iniciante" >> $GITHUB_ENV

      - name: Send Telegram notification - Success
        if: ${{ always() }}
        run: |
          echo "Workflow: ${{ env.WORKFLOW_NAME }} üíª"
          echo "Evento: ${{ github.event_name }}"
          echo "A esteira foi executada com sucesso ‚úÖ"

      - name: Send Telegram notification - Failure
        if: ${{ always() }}
        run: |
          echo "Workflow: ${{ env.WORKFLOW_NAME }} üíª"
          echo "Evento: ${{ github.event_name }}"
          echo "A esteira falhou ‚ùå"
