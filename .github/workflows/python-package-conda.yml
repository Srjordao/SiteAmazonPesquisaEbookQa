name: Ebooks QAINICIANTE execução de testes regressivos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9,11,15,18 * * 1-5'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install ChromeDriver
      run: |
        pip install chromedriver-autoinstaller
        echo "/usr/local/bin" >> $GITHUB_PATH
    - name: Test with pytest
      run: |
        conda install pytest
        conda install selenium
        conda install pytest-selenium
        python -c "import os; os.environ['PYTEST_ADDOPTS'] = '--driver=chrome --headless --no-sandbox --disable-gpu --user-data-dir=tmp_folder/user-data --data-path=tmp_folder/data-path --homedir=tmp_folder --disk-cache-dir=tmp_folder/cache-dir --remote-debugging-port=9222'"
        pytest
