name: Amazon Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install selenium webdriver_manager

      - name: Run tests
        run: |
          CHROMEDRIVER_PATH=$(find ./chromedriverr -name chromedriver)
          python tests/test_amazon.py --chromedriver-path $CHROMEDRIVER_PATH
