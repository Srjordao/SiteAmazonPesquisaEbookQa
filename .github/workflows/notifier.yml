name: Notifica√ß√£o de Resultado de Testes

on:
  workflow_run:
    workflows:
      - "Testes Regressivos Ebook QA Iniciante"  # Substitua pelo nome do seu workflow
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Set workflow name
        run: echo "WORKFLOW_NAME=Testes Regressivos Ebook QA Iniciante" >> $GITHUB_ENV

      - name: Send Telegram notification - Success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Workflow: ${{ env.WORKFLOW_NAME }} üíª
            Evento: ${{ github.event.workflow_run.event }}
            A esteira foi executada com sucesso ‚úÖ
            para esse reposit√≥rio https://github.com/Srjordao/SiteAmazonPesquisaEbookQa


      - name: Send Telegram notification - Failure
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Workflow: ${{ env.WORKFLOW_NAME }} üíª
            Evento: ${{ github.event.workflow_run.event }}
            A esteira falhou ‚ùå
            para esse reposit√≥rio https://github.com/Srjordao/SiteAmazonPesquisaEbookQa
