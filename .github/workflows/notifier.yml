name: Notifica√ß√£o no Telegram

on:
  workflow_run:
    workflows: ["NomeDoFluxoDeTrabalho"]  # Substitua pelo nome do seu fluxo de trabalho
    types:
      - completed

jobs:
  sendNotification:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    steps:
      - name: Check conclusion status
        id: check_status
        run: echo "::set-output name=conclusion::${{ github.event.workflow_run.conclusion }}"

      - name: Format event name
        id: format_event_name
        run: |
          EVENT_NAME="${{ github.event.workflow_run.event }}"
          EVENT_NAME="${EVENT_NAME//_/ }"
          echo "::set-output name=event_name::$EVENT_NAME"

      - name: Send Telegram notification - Success
        if: steps.check_status.outputs.conclusion == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ steps.format_event_name.outputs.event_name }} üíª
            A esteira foi executada com sucesso ‚úÖ

      - name: Send Telegram notification - Failure
        if: steps.check_status.outputs.conclusion == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ steps.format_event_name.outputs.event_name }} üíª
            A esteira falhou ‚ùå
