name: Notifier

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: echo "Running tests"

      - name: Check test status
        id: test_status
        run: exit 1  # Força um erro propositalmente

      - name: Send custom message
        if: steps.test_status.outputs.status == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.event_name }}
            Testes executados com sucesso ✅

      - name: Send custom message - Failure
        if: steps.test_status.outputs.status == 'failure'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"chat_id": "${{ secrets.TELEGRAM_TO }}", "text": "${{ github.event_name }}\nTestes falharam ❌"}' \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage
