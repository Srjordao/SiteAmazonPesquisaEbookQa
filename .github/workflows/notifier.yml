name: Notifica√ß√£o no Telegram

on:
  workflow_run:
    workflows: ["Testes Regressivos Ebook QA Iniciante"]  # Substitua pelo nome do seu fluxo de trabalho
    types:
      - completed

jobs:
  sendNotification:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    steps:
      - name: Check conclusion status
        id: check_status
        run: echo "::set-output name=conclusion::${{ github.event.workflow_run.conclusion }}"
        
      - name: Get workflow name
        id: get_workflow_name
        run: echo "::set-output name=workflow_name::$(basename $GITHUB_WORKFLOW .yml)"
        
      - name: Get triggering event
        id: get_triggering_event
        run: echo "::set-output name=triggering_event::${{ github.event.workflow_run.event }}"
        
      - name: Send Telegram notification - Success
        if: steps.check_status.outputs.conclusion == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Workflow: ${{ steps.get_workflow_name.outputs.workflow_name }}
            Evento: ${{ steps.get_triggering_event.outputs.triggering_event }} üíª
            A esteira foi executada com sucesso ‚úÖ

      - name: Send Telegram notification - Failure
        if: steps.check_status.outputs.conclusion == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Workflow: ${{ steps.get_workflow_name.outputs.workflow_name }}
            Evento: ${{ steps.get_triggering_event.outputs.triggering_event }} üíª
            A esteira falhou ‚ùå
